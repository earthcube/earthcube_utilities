# mkdocs.yml
site_name: Earthcube Utilities -- Summarize
theme:
  name: "material"

  features:
#    - content.code.copy
  - navigation.sections
  - navigation.tabs
  - navigation.path
markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
      use_pygments: false
  - admonition
  - pymdownx.snippets
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences:
     custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:mermaid2.fence_mermaid_custom
extra_javascript:
    - https://unpkg.com/mermaid/dist/mermaid.min.js
    - js/loader.js

plugins:
- search
- mkdocstrings:
    handlers:
      python:
#        paths: [earthcube_utilities/src, summarize/src ]
        paths: [src ]
- literate-nav
#https://pypi.org/project/mkdocs-jupyter/
- mkdocs-jupyter
- callouts
- include-markdown
- mermaid2:
   arguments:
     securityLevel: 'loose'
-  glightbox

nav:
    - Summarize: index.md
    - Summarize Code Doc: summarize_code.md