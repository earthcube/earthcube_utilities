# mkdocs.yml
site_name: Earthcube Utilities
theme:
  name: "material"
  features:
#    - content.code.copy
    - navigation.sections
markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - attr_list
  - def_list
  - tables
  - pymdownx.highlight:
      use_pygments: false
  - admonition
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths: [earthcube_utilities/src, summarize/src ]
- mermaid2
- literate-nav
#https://pypi.org/project/mkdocs-jupyter/
- mkdocs-jupyter
- callouts


nav:
    - Summarize: summarize/
    - Notebook Proxy: notebook_proxy/README.md
    - Earthcube Utilities: earthcube_utilities/index.md
    - Code Reference:
        - Earthcube Utilites: earthcube_utilities/earthcube_utilities_code.md
        - Summarize: summarize/summarize_code.md